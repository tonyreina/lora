site_name: LoRA Fine-Tuning Guide
site_description: A comprehensive guide to parameter-efficient fine-tuning using LoRA for medical AI applications
site_author: Tony Reina
site_url: https://tonyreina.github.io/lora

# Repository
repo_name: tonyreina/lora
repo_url: https://github.com/tonyreina/lora

# Copyright
copyright: Public domain (CC0); 2026 Tony Reina

# Configuration
theme:
  name: material
  palette:
    # Palette toggle for light mode
    - scheme: default
      primary: blue
      accent: blue
      toggle:
        icon: material/brightness-7
        name: Switch to dark mode
    # Palette toggle for dark mode
    - scheme: slate
      primary: blue
      accent: blue
      toggle:
        icon: material/brightness-4
        name: Switch to light mode
  features:
    - navigation.tabs
    - navigation.sections
    - navigation.expand
    - navigation.path
    - navigation.top
    - search.highlight
    - search.share
    - content.code.copy
    - content.code.annotate

# Plugins
plugins:
  - search
  - minify:
      minify_html: true

# Extensions
markdown_extensions:
  - abbr
  - admonition
  - attr_list
  - def_list
  - footnotes
  - md_in_html
  - toc:
      permalink: true
  - pymdownx.arithmatex:
      generic: true
  - pymdownx.betterem:
      smart_enable: all
  - pymdownx.caret
  - pymdownx.details
  - pymdownx.emoji
  - pymdownx.highlight:
      anchor_linenums: true
      line_spans: __span
      pygments_lang_class: true
  - pymdownx.inlinehilite
  - pymdownx.keys
  - pymdownx.magiclink:
      repo_url_shorthand: true
      user: squidfunk
      repo: mkdocs-material
  - pymdownx.mark
  - pymdownx.smartsymbols
  - pymdownx.superfences:
      custom_fences:
        - name: mermaid
          class: mermaid
  - pymdownx.tabbed:
      alternate_style: true
  - pymdownx.tasklist:
      custom_checkbox: true
  - pymdownx.tilde

# Extra JavaScript for MathJax
extra_javascript:
  - javascripts/mathjax.js
  - https://polyfill.io/v3/polyfill.min.js?features=es6
  - https://cdn.jsdelivr.net/npm/mathjax@3/es5/tex-mml-chtml.js

# Page tree
nav:
  - Home: index.md
  - Getting Started:
    - What is LoRA?: getting-started/what-is-lora.md
    - Prerequisites: getting-started/prerequisites.md
  - Dataset Creation:
    - Understanding JSONL: dataset/jsonl-format.md
    - Creating Your Dataset: dataset/creating-dataset.md
    - Quality Guidelines: dataset/quality-guidelines.md
  - Code Architecture:
    - Overview: architecture/overview.md
    - Configuration: architecture/configuration.md
    - Model Setup: architecture/model-setup.md
    - LoRA Implementation: architecture/lora-implementation.md
  - Fine-Tuning Process:
    - Data Processing: training/data-processing.md
    - Training Loop: training/training-loop.md
    - Memory Optimization: training/memory-optimization.md
  - Safety & Ethics:
    - Chat Templates: safety/chat-templates.md
    - System Instructions: safety/system-instructions.md
    - Microsoft Phi-4 Safety: safety/phi4-safety.md
  - Practical Guide:
    - Setup Instructions: practical/setup.md
    - Running Training: practical/training.md
    - Troubleshooting: practical/troubleshooting.md
  - References: references.md

# Extra
extra:
  social:
    - icon: fontawesome/brands/github
      link: https://github.com/tonyreina/lora
